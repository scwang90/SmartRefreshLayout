apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {

    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.1-beta01', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    //noinspection GradleDependency
    compileOnly 'androidx.annotation:annotation:1.0.1'
    //noinspection GradleDependency,GradleCompatible
    compileOnly 'androidx.legacy:legacy-support-v4:1.0.0'
    compileOnly project(':refresh-layout')
}

publish {
    userOrg = 'scwang90'
    groupId = 'com.scwang.smartrefresh'
    artifactId = 'SmartRefreshHeader'
//    version = '1.1.0-alpha-14'
    publishVersion = '1.1.0-andx-2'
    desc = 'Some delicate headers of SmartRefreshLayout'
    website = "https://github.com/scwang90/${rootProject.name}"
}
